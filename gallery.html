<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uploaded Images</title>
</head>
<body>
    <h1>Uploaded Images</h1>
    {% for image in images %}
        <div>
            <img src="{{ url_for('uploaded_file', filename=image) }}" alt="{{ image }}" width="300">
            <p>{{ image }}</p>
        </div>
    {% endfor %}
</body>
</html>
